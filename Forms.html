<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form
      name="Login"
      action="Login"
      method="get"
      onsubmit="return false"
    >
      <label for="html">
        
        <input type="email" placeholder="Digite seu username"  />
      </label>
      <p>
        <label for="html">
          
          <input type="text" placeholder="Digite sua senha"/>
        </label>
      </p>
    <button type="submit">Prosseguir</button>
    </form>
  </body>
</html>
