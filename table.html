<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>

  <body>
    <table>
      <caption>
        Cardápio MOENDO
      </caption>
      <thead>
        <tr>
          <th>Categoria</th>
          <th>Preço</th>
          <th>Peso</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Frios</td>
          <td>R$ 10,00</td>
          <td>500 Gramas</td>
        </tr>
        <tr>
            <td>Cereais</td>
            <td>R$ 5,00</td>
            <td>1 Kg</td>
        </tr>
    
    
    </tbody>
    </table>
  </body>
</html>
